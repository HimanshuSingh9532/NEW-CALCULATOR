<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="STYLE.CSS" />
  </head>
  <body>
    <div class="container">
        <form action="">
      <div class="main">
        <div class="input-box">
          <input type="text" class="input-cal"  />
        </div>
        <div class="number-pad">
          <div class="row-1">
            <button>AC</button>
            <button>DE</button>
            <button>.</button>
            <button>/</button>
          </div>
          <div class="row-2">
            <button value="7" onclick= " display.value =' 7' ">7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
         
          </div>
          <div class="row-3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="row-4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div class="row-5">
            <button class="btn-1">00</button>
            <button class="btn-2">0</button>
            <button class="btn-3">=</button>
          </div>
        </div>
      </div>
    </form>
    </div>
  </body>
</html>
